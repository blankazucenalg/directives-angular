<div class="finder" layout="row">
	<div flex-gt-sm="33" flex ng-repeat="level in levels">
		<md-list flex >
			<md-list-item ng-repeat="child in lists[level]" ng-if="child.parent.selected || level == 0" ng-click="select(child, level)" ng-class="{'active' : isSelected(child, level)}">
				<p>{{child.title}}</p>
				<md-icon ng-if="child.children" class="material-icons">chevron_right</md-icon>
			</md-list-item>
		</md-list>
	</div>
	<md-divider ng-repeat="level in levels"></md-divider>
</div>
